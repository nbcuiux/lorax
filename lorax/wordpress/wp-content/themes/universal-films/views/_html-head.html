<meta charset="{{site.charset}}" />
    <title>   
        {% if wp_title %}
            {{ wp_title }} - {{ site.name }}
        {% else %}
            {{ site.name }}
        {% endif %}
    </title>
<meta name="description" content="{{site.description}}">
<link rel="stylesheet" href="{{site.theme.link}}/assets/css/font-awesome.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{{site.theme.link}}/assets/css/styles.css" type="text/css" media="screen" />
<link href='https://fonts.googleapis.com/css?family=RobotoDraft:100,300,400,500,700,400italic' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="pingback" href="{{site.pingback_url}}" />
{{function('wp_head')}}
