{% extends "_base.html" %}

{% block content %}
	{% include '_nav.html' %}
	<div id="search"></div>
	<div class="splash-wrapper" style="background-color: {{ post.get_field('background_color') }}">
		<div class="splash-inner">
		 	<div class="splash-img">
		 		<img src="{{ post.get_field('logo_image') }}" />
		 	</div>
			<div class="splash-text">
				{{ post.main_text }}
			</div>

		</div>
		<div id="pagination">
		</div>
	</div>
{% endblock %}

{% block scripts %}
	<script>
		var menu = {{ menu | json_encode }};

		ReactDOM.render(
	    	React.createElement(window.components.NavMenu, menu),
	    	document.getElementById("nav")
	    );

		ReactDOM.render(
	    	React.createElement(window.components.Pagination, {menu: menu}),
	    	document.getElementById("pagination")
	    );

		ReactDOM.render(
	    	React.createElement(window.components.Search, menu),
	    	document.getElementById("search")
	    );

	    
	</script>
{% endblock %}
