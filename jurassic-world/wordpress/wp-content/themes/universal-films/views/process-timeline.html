{% extends "_base.html" %}

{% block content %}
	<div id="timeline">
	</div>
{% endblock %}

{% block scripts %}
	<script>

		let steps = {{ post.get_field('steps') | json_encode }};
		let phases = {{ post.get_field('step_phases') | json_encode }};
		let categories = {{ post.get_field('point_categories') | json_encode }};

	 	ReactDOM.render(
	    	React.createElement(window.components.Timeline, {steps, phases, categories}),
	    	document.getElementById("timeline")
	    );
	</script>
{% endblock %}
